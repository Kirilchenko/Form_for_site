<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for site. Kirilchenko</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <form action="" class="form">
            <h1 class="form_title">Вход</h1>
            <div class="form_group">
                <input type="text" class="form_input" required>
                <label for="" class="form_label">Login</label>
            </div>
            <div class="form_group">
                <input type="password" class="form_input" required>
                <label for="" class="form_label">Password</label>
            </div>
            <div class="form_group">
                <input type="tel" class="form_input" required>
                <label for="" class="form_label">Phone</label>
            </div>
            <div class="form_group">
                <input type="email" class="form_input" required>
                <label for="" class="form_label">E-mail</label>
            </div>
            <input type="submit" class="form_button" value="Подтвердить">
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
